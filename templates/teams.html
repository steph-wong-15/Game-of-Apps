<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Teams</title>
  <style>
    strong {text-align: center;
          margin-top: 400px;
          margin-bottom: 400px;
          margin-right: 70px;
          margin-left: 70px;
        color: #E57E67;
        font-size: 300%;

    }
    td { border: 3px solid black; padding: 1em; }
    tr { border: 3px solid black; padding: 1em; }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-yellow" style="background-color:#FFCB77;" >
      <div class="container-fluid">
        <a class="navbar-brand" href="/lessons">Lessons</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/student_profile/{{userID}}">Profile</a>
            <a class="nav-link" href="/teams">Teams</a>
            <a class="nav-link" href="/events">Events</a>
            <a class="nav-link" href="/suggestions">Suggestions</a>
          </div>
        </div>
      </div>
    </nav>
    &nbsp;

  <strong> The Winner is Team {{winners[0][0]}}</strong>

  <h1 style="padding-left:70px;"> Teams</h1>
  <div class="container">
  <table class="table table-bordered border-primary">

    <thead class="table-primary">
        <tr>
          <th  style="background-color:#F79E6B;" scope="col">Team ID</th>
          <th  style="background-color:#F79E6B;" scope="col">Name</th>
          <th  style="background-color:#F79E6B;" scope="col">Team Video</th>
          <th  style="background-color:#F79E6B;" scope="col">Voted Received</th>
          <th  style="background-color:#F79E6B;" scope="col"></th>
        </tr>
      </thead>

      <tbody>
      {% for t in teams %}
        <tr>
          <td>{{t.0}}</td>
          <td>{{t.1}}</td>
          <td><a href={{t.2}}>{{t.2}}</a></td>
          <td>{{t.3}}</td>
          <td><button><a href="/members/{{t.0}}">Members</a></button></td>
        </tr>
      {% endfor%}
      </tbody>

    </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
